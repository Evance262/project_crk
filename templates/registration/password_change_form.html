{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Change your password.
{% endblock title %}

{% block content %}
<div class="container p-5">
  <h1>Change your password</h1>
  <p>Use the for below to change your password.</p>
  <form method="post">
      {{ form|crispy }}
      <br>
      <p><input type="submit" class="btn btn-dark" value="Change"></p>
      {% csrf_token %}
  </form>
</div>
{% endblock content %}
