{% extends "base.html" %}

{% block title %}
  Change your password.
{% endblock title %}

{% block content %}
<div class="container p-5">
  <h1>Change your password</h1>
  <p>Use the for below to change your password.</p>
  <form method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Change"></p>
      {% csrf_token %}
  </form>
</div>
{% endblock content %}
