{% extends "base.html" %}

{% block title %}Log in{% endblock title %}

{% block content %}
  <h1>Log in</h1>
  <p>Use the following form to login:</p>
  <form method="POST">
      {{ form.as_p }}
      {% csrf_token %} <!-- cross-site request forgery -->
      <p><input type="submit" value="Log in"></p>
  </form>
{% endblock content %}
