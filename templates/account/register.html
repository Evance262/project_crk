{% extends "base.html" %}

{% block title %}Create an account{% endblock title %}

{% block content %}
<div class="container justify-content-center p-5">
  <h1>Create an account</h1>
  <p>Sign up using the following form</p>
  <form method="post">
      {{ user_form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Create my account"></p>
  </form>
</div>
 
{% endblock content %}
