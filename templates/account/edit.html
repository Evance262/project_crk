{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
<div class="container p-5">
  <h1>Edit your account</h1>
  <form method="post" enctype="multipart/form-data">
      {{ user_form|crispy }}
      {% csrf_token %}
      <p><input type="submit" value="Save changes"></p>
  </form>
</div>
  
{% endblock content %}
